<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agents - Wolf Technologies</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-page">
    <div id="sidebar-container"></div>

    <div class="main-content">
        <header class="dashboard-header">
            <div class="header-left">
                <button class="mobile-menu-toggle" id="mobileMenuToggle"><i class="fas fa-bars"></i></button>
                <h1 class="page-title">Agents</h1>
            </div>
            <div class="header-right">
                <div class="header-search"><i class="fas fa-search"></i><input type="text" placeholder="Search..." class="search-input"></div>
                <div class="header-item notification-icon" id="notificationIcon"><i class="fas fa-bell"></i><span class="badge" id="notificationBadge">3</span></div>
                <div class="header-item profile-dropdown" id="profileDropdown">
                    <div class="profile-info">
                        <img src="https://ui-avatars.com/api/?name=Admin&background=F4D03F&color=0F0F0F&bold=true" class="profile-avatar">
                        <div class="profile-details"><span class="profile-name">Admin</span><span class="profile-role">Super Admin</span></div>
                    </div>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </header>

        <div class="dashboard-content">
            <div class="data-section">
                <div class="section-header">
                    <h2 class="section-title">Agents List</h2>
                    <button class="btn btn-primary" id="addAgentBtn"><i class="fas fa-plus"></i> Add Agent</button>
                </div>
                <div class="data-table-container">
                    <table id="agentsTable" class="table table-striped table-hover">
                        <thead>
                            <tr><th>ID</th><th>Name</th><th>Email</th><th>Department</th><th>Employee Code</th><th>Team Leader</th><th>Manager</th><th>Status</th><th>Actions</th></tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="agentModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="agentModalLabel"><i class="fas fa-user-plus"></i> Add Agent</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="agentForm">
                        <input type="hidden" id="agentId">
                        <div class="row g-3">
                            <div class="col-md-6"><label class="form-label">First Name *</label><input type="text" class="form-control" id="agentFirstName" required></div>
                            <div class="col-md-6"><label class="form-label">Last Name *</label><input type="text" class="form-control" id="agentLastName" required></div>
                            <div class="col-md-6"><label class="form-label">Email *</label><input type="email" class="form-control" id="agentEmail" required></div>
                            <div class="col-md-6"><label class="form-label">Phone *</label><input type="tel" class="form-control" id="agentPhone" required></div>
                            <div class="col-md-6"><label class="form-label">Employee Code *</label><input type="text" class="form-control" id="agentCode" required></div>
                            <div class="col-md-6">
                                <label class="form-label">Department *</label>
                                <select class="form-select" id="agentDepartment" required>
                                    <option value="">Select</option><option value="Accounts">Accounts</option><option value="Technical">Technical</option>
                                    <option value="Marketing">Marketing</option><option value="BD">BD</option><option value="Sales">Sales</option>
                                </select>
                            </div>
                            <div class="col-md-6"><label class="form-label">Team Leader *</label><select class="form-select" id="agentTL" required><option value="">Select TL</option></select></div>
                            <div class="col-md-6"><label class="form-label">Manager *</label><select class="form-select" id="agentManager" required><option value="">Select Manager</option></select></div>
                            <div class="col-md-6"><label class="form-label">Status *</label><select class="form-select" id="agentStatus" required><option value="Active">Active</option><option value="Inactive">Inactive</option></select></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveAgentBtn"><i class="fas fa-save"></i> Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="load-sidebar.js"></script>
    <script src="script.js"></script>
    <script>toastr.options = { "closeButton": true, "progressBar": true, "positionClass": "toast-top-right", "timeOut": "3000" };</script>
</body>
</html>
