<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolf Technologies - Admin Login</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="login-page">
    <!-- Background Animated Elements -->
    <div class="login-background">
        <div class="bg-shape bg-shape-1"></div>
        <div class="bg-shape bg-shape-2"></div>
        <div class="bg-lines"></div>
    </div>

    <!-- Split Screen Container -->
    <div class="login-split-container">
        <!-- Left Side - Hero Section -->
        <div class="login-hero">
            <div class="hero-content">
                <svg class="hero-illustration" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                    <!-- Tech illustration -->
                    <g class="floating-group">
                        <!-- Dashboard card -->
                        <rect x="80" y="100" width="240" height="200" rx="16" fill="none" stroke="#D9D9D9" stroke-width="2" opacity="0.3"/>
                        <rect x="90" y="110" width="220" height="20" rx="4" fill="#D9D9D9" opacity="0.2"/>
                        <circle cx="110" cy="160" r="4" fill="#F4D03F"/>
                        <circle cx="130" cy="160" r="4" fill="#D9D9D9" opacity="0.5"/>
                        <circle cx="150" cy="160" r="4" fill="#D9D9D9" opacity="0.5"/>

                        <!-- Chart bars -->
                        <rect x="110" y="190" width="12" height="80" rx="2" fill="#F4D03F" opacity="0.8"/>
                        <rect x="135" y="170" width="12" height="100" rx="2" fill="#F4D03F" opacity="0.6"/>
                        <rect x="160" y="180" width="12" height="90" rx="2" fill="#F4D03F" opacity="0.7"/>
                        <rect x="185" y="160" width="12" height="110" rx="2" fill="#F4D03F" opacity="0.5"/>
                        <rect x="210" y="185" width="12" height="85" rx="2" fill="#F4D03F" opacity="0.6"/>

                        <!-- Top accent line -->
                        <line x1="60" y1="90" x2="340" y2="90" stroke="#F4D03F" stroke-width="2" opacity="0.4"/>
                    </g>
                </svg>

                <h2 class="hero-title">Secure, Fast & Powerful</h2>
                <p class="hero-subtitle">Manage users, workflows, billing, CRM, and all departments from one clean dashboard.</p>

                <div class="hero-features">
                    <div class="feature-item">
                        <i class="fas fa-shield-alt"></i>
                        <span>Enterprise Security</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-rocket"></i>
                        <span>Lightning Fast</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-chart-line"></i>
                        <span>Real-time Analytics</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Login Card -->
        <div class="login-form-container">
            <div class="login-card-modern">
                <!-- Logo -->
                <div class="login-logo-modern">
                    <img src="assets/images/logo.webp" alt="Wolf Technologies" class="logo-image-modern">
                </div>

                <!-- Header -->
                <div class="login-header-modern">
                    <h1 class="login-title-modern">Welcome Back</h1>
                    <p class="login-subtitle-modern">Sign in to continue to Wolf Technologies</p>
                </div>

                <!-- Form -->
                <form id="loginForm" class="login-form-modern">
                    <div class="form-group-modern">
                        <label for="email" class="form-label-modern">Email Address</label>
                        <div class="input-group-modern">
                            <span class="input-icon-modern">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input
                                type="email"
                                class="form-control-modern"
                                id="email"
                                name="email"
                                placeholder="admin@wolftech.com"
                                required
                                autocomplete="email"
                            >
                        </div>
                    </div>

                    <div class="form-group-modern">
                        <label for="password" class="form-label-modern">Password</label>
                        <div class="input-group-modern">
                            <span class="input-icon-modern">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input
                                type="password"
                                class="form-control-modern"
                                id="password"
                                name="password"
                                placeholder="Enter your password"
                                required
                                autocomplete="current-password"
                            >
                            <button type="button" class="toggle-password-modern" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options-modern">
                        <div class="form-check-modern">
                            <input type="checkbox" class="form-check-input-modern" id="rememberMe">
                            <label class="form-check-label-modern" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="forgot-password-modern">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-login-modern" id="loginBtn">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-loader" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i> Signing in...
                        </span>
                    </button>
                </form>

                <!-- Footer -->
                <div class="login-footer-modern">
                    <p>&copy; 2024 Wolf Technologies. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- Custom Scripts -->
    <script src="assets/js/script.js"></script>

    <script>
        toastr.options = {
            "closeButton": true,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "timeOut": "3000"
        };
    </script>
</body>
</html>
