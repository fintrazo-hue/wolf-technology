<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolf Technologies - Employee Management Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        /* Use main design system colors */
        .sidebar {
            background: var(--brand-black) !important;
            border-right: none !important;
        }

        .sidebar-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
        }

        .sidebar-logo {
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            gap: 12px !important;
        }

        .sidebar-logo img {
            width: 40px !important;
            height: 40px !important;
            object-fit: contain !important;
        }

        .sidebar-logo-text {
            color: var(--brand-yellow) !important;
            font-weight: 700 !important;
            font-size: 16px !important;
            font-family: 'Poppins', sans-serif !important;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7) !important;
        }

        .nav-link:hover {
            background: rgba(244, 208, 63, 0.1) !important;
            color: var(--brand-yellow) !important;
        }

        .nav-link.active {
            background: var(--brand-yellow) !important;
            color: var(--brand-black) !important;
        }

        .top-header {
            background: var(--brand-white) !important;
            border: 1px solid var(--grey-150) !important;
            display: flex !important;
            align-items: center !important;
            justify-content: space-between !important;
            padding: 20px 24px !important;
            border-radius: 12px;
            margin-bottom: 24px;
        }

        .page-title {
            color: var(--brand-black) !important;
            margin: 0 !important;
            font-size: 24px !important;
            font-weight: 700 !important;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn-add-employee {
            background: var(--gradient-primary) !important;
            color: var(--brand-black) !important;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-add-employee:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(244, 208, 63, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--brand-white) !important;
            border: 1px solid var(--grey-150) !important;
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            font-size: 24px;
            color: var(--brand-black);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 800;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 4px;
            color: var(--brand-black);
        }

        .stat-label {
            color: var(--grey-400);
            font-size: 14px;
            font-weight: 500;
        }

        .department-tabs {
            background: var(--brand-white) !important;
            border: 1px solid var(--grey-150) !important;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
        }

        .tabs-header {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            border-bottom: 2px solid var(--grey-150);
            overflow-x: auto;
            padding-bottom: 0;
        }

        .tab-button {
            padding: 12px 24px;
            background: none;
            border: none;
            color: var(--grey-400);
            font-weight: 600;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .tab-button:hover {
            color: var(--brand-yellow);
        }

        .tab-button.active {
            color: var(--brand-yellow);
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--brand-yellow);
            border-radius: 3px 3px 0 0;
        }

        .position-subtabs {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .subtab-button {
            padding: 8px 20px;
            background: var(--grey-50);
            border: 1px solid var(--grey-200);
            border-radius: 8px;
            color: var(--grey-400);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .subtab-button:hover {
            border-color: var(--brand-yellow);
            color: var(--brand-yellow);
        }

        .subtab-button.active {
            background: var(--brand-yellow);
            color: var(--brand-black);
            border-color: var(--brand-yellow);
        }

        .filters-section {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-input {
            padding: 10px 16px;
            border: 1px solid var(--grey-200);
            border-radius: 8px;
            font-size: 14px;
            flex: 1;
            min-width: 200px;
        }

        .filter-input:focus {
            outline: none;
            border-color: var(--brand-yellow);
            box-shadow: 0 0 0 3px rgba(244, 208, 63, 0.1);
        }

        .employees-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 24px;
        }

        .employee-card {
            background: var(--brand-white) !important;
            border: 1px solid var(--grey-150) !important;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .employee-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow);
            border-color: var(--brand-yellow);
        }

        .employee-header {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }

        .employee-avatar {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid var(--brand-yellow);
        }

        .employee-info h3 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
            color: var(--brand-black);
        }

        .employee-role {
            color: var(--grey-400);
            font-size: 14px;
        }

        .employee-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 16px;
        }

        .stat-item {
            text-align: center;
            padding: 8px;
            background: var(--grey-50);
            border-radius: 8px;
        }

        .stat-item-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--brand-yellow);
        }

        .stat-item-label {
            font-size: 12px;
            color: var(--grey-400);
            margin-top: 4px;
        }

        .performance-bar {
            height: 8px;
            background: var(--grey-100);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 12px;
        }

        .performance-fill {
            height: 100%;
            background: var(--success);
            transition: width 0.3s ease;
        }

        .leads-section {
            background: var(--brand-white) !important;
            border: 1px solid var(--grey-150) !important;
            border-radius: 12px;
            padding: 24px;
            margin-top: 24px;
            box-shadow: var(--shadow-sm);
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif;
            color: var(--brand-black);
        }

        .leads-list {
            display: grid;
            gap: 16px;
        }

        .lead-card {
            border: 1px solid var(--grey-150);
            border-radius: 12px;
            padding: 16px;
            transition: all 0.2s ease;
        }

        .lead-card:hover {
            border-color: var(--brand-yellow);
            box-shadow: var(--shadow-sm);
        }

        .lead-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .lead-title {
            font-weight: 700;
            font-size: 16px;
            color: var(--brand-black);
        }

        .lead-value {
            font-weight: 600;
            color: var(--success);
        }

        .lead-meta {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        .lead-meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--grey-400);
        }

        .progress-section {
            margin-top: 12px;
        }

        .progress-bar-container {
            height: 6px;
            background: var(--grey-100);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--brand-yellow);
            transition: width 0.3s ease;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-high {
            background: rgba(239, 68, 68, 0.15);
            color: var(--error);
        }

        .badge-medium {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
        }

        .badge-low {
            background: rgba(59, 130, 246, 0.15);
            color: var(--info);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--brand-white) !important;
            border-radius: 16px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--grey-150);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            color: var(--brand-black);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--grey-400);
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: var(--brand-black);
        }

        .modal-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--brand-black);
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--grey-200);
            border-radius: 8px;
            font-size: 14px;
            color: var(--brand-black);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--brand-yellow);
            box-shadow: 0 0 0 3px rgba(244, 208, 63, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .btn-primary {
            background: var(--gradient-primary) !important;
            color: var(--brand-black) !important;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(244, 208, 63, 0.3);
        }

        .btn-secondary {
            background: var(--brand-white) !important;
            color: var(--brand-black) !important;
            border: 1px solid var(--grey-200) !important;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            background: var(--grey-50) !important;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                width: 100%;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .employees-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div id="sidebar-container"></div>

        <main class="main-content">
            <div class="top-header">
                <h1 class="page-title">Employee Management</h1>
                <div class="header-actions">
                    <button class="btn-add-employee" id="addEmployeeBtn">
                        <i class="fas fa-plus"></i> Add Employee
                    </button>
                </div>
            </div>

            <div class="stats-grid" id="statsGrid"></div>

            <div class="department-tabs">
                <div class="tabs-header" id="departmentTabs"></div>

                <div class="position-subtabs" id="positionSubtabs"></div>

                <div class="filters-section">
                    <input type="text" class="filter-input" id="searchInput" placeholder="Search employees...">
                    <select class="filter-input" id="performanceFilter">
                        <option value="">All Performance</option>
                        <option value="high">High (80%+)</option>
                        <option value="medium">Medium (60-79%)</option>
                        <option value="low">Low (&lt;60%)</option>
                    </select>
                </div>

                <div class="employees-grid" id="employeesGrid"></div>
            </div>

            <div class="leads-section">
                <h2 class="section-title">Department Leads</h2>
                <div class="leads-list" id="leadsList"></div>
            </div>
        </main>
    </div>

    <div class="modal" id="addEmployeeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add New Employee</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="employeeForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Full Name *</label>
                            <input type="text" class="form-control" id="employeeName" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email *</label>
                            <input type="email" class="form-control" id="employeeEmail" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="employeePhone">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Department *</label>
                            <select class="form-control" id="employeeDepartment" required>
                                <option value="">Select Department</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Position *</label>
                            <select class="form-control" id="employeePosition" required>
                                <option value="">Select Position</option>
                            </select>
                        </div>
                        <div class="form-group" id="managerGroup" style="display: none;">
                            <label class="form-label">Manager</label>
                            <select class="form-control" id="employeeManager">
                                <option value="">Select Manager</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row" id="teamLeaderGroup" style="display: none;">
                        <div class="form-group">
                            <label class="form-label">Team Leader</label>
                            <select class="form-control" id="employeeTeamLeader">
                                <option value="">Select Team Leader</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Join Date *</label>
                        <input type="date" class="form-control" id="employeeJoinDate" required>
                    </div>
                    <div style="display: flex; gap: 12px; justify-content: flex-end; margin-top: 24px;">
                        <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn-primary">Save Employee</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="mockdata.js"></script>
    <script src="load-sidebar.js"></script>
    <script>
        let currentDepartment = 'accounts';
        let currentPosition = 'manager';

        function initializeDashboard() {
            renderStats();
            renderDepartmentTabs();
            renderPositionSubtabs();
            renderEmployees();
            renderLeads();
            setupEventListeners();
        }

        function renderStats() {
            const stats = MOCK_DATA.dashboardStats;
            const statsHTML = `
                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #6366f1, #8b5cf6); color: white;">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-value">${stats.totalEmployees}</div>
                    <div class="stat-label">Total Employees</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #10b981, #059669); color: white;">
                        <i class="fas fa-address-book"></i>
                    </div>
                    <div class="stat-value">${stats.totalLeads}</div>
                    <div class="stat-label">Active Leads</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #f59e0b, #d97706); color: white;">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <div class="stat-value">${stats.activeProjects}</div>
                    <div class="stat-label">Active Projects</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #ef4444, #dc2626); color: white;">
                        <i class="fas fa-rupee-sign"></i>
                    </div>
                    <div class="stat-value">₹${(stats.monthlyRevenue / 100000).toFixed(1)}L</div>
                    <div class="stat-label">Monthly Revenue</div>
                </div>
            `;
            document.getElementById('statsGrid').innerHTML = statsHTML;
        }

        function renderDepartmentTabs() {
            const tabsHTML = MOCK_DATA.departments.map(dept => `
                <button class="tab-button ${dept.id === currentDepartment ? 'active' : ''}"
                        data-department="${dept.id}">
                    ${dept.icon} <span>${dept.name}</span>
                </button>
            `).join('');
            document.getElementById('departmentTabs').innerHTML = tabsHTML;
            bindTabListeners();
        }

        function renderPositionSubtabs() {
            const subtabsHTML = MOCK_DATA.positions.map(pos => `
                <button class="subtab-button ${pos.id === currentPosition ? 'active' : ''}"
                        data-position="${pos.id}">
                    ${pos.name}
                </button>
            `).join('');
            document.getElementById('positionSubtabs').innerHTML = subtabsHTML;
            bindPositionListeners();
        }

        function renderEmployees() {
            const employees = MOCK_DATA.employees.filter(emp =>
                emp.department === currentDepartment && emp.position === currentPosition
            );

            if (employees.length === 0) {
                document.getElementById('employeesGrid').innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 40px;">No employees found</p>';
                return;
            }

            const employeesHTML = employees.map(emp => {
                const performanceData = MOCK_DATA.performanceData[emp.id];
                const targets = MOCK_DATA.targets[emp.department][emp.position];

                return `
                    <div class="employee-card" onclick="viewEmployee('${emp.id}')">
                        <div class="employee-header">
                            <img src="${emp.avatar}" alt="${emp.name}" class="employee-avatar">
                            <div class="employee-info">
                                <h3>${emp.name}</h3>
                                <div class="employee-role">${emp.email}</div>
                                <div class="employee-role">${emp.phone}</div>
                            </div>
                        </div>
                        <div class="employee-stats">
                            <div class="stat-item">
                                <div class="stat-item-value">${emp.performance}%</div>
                                <div class="stat-item-label">Performance</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-item-value">${emp.tasksCompleted}</div>
                                <div class="stat-item-label">Tasks Done</div>
                            </div>
                        </div>
                        <div class="performance-bar">
                            <div class="performance-fill" style="width: ${emp.performance}%"></div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('employeesGrid').innerHTML = employeesHTML;
        }

        function renderLeads() {
            const leads = MOCK_DATA.leads.filter(lead => lead.department === currentDepartment);

            if (leads.length === 0) {
                document.getElementById('leadsList').innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 20px;">No leads found for this department</p>';
                return;
            }

            const leadsHTML = leads.slice(0, 5).map(lead => `
                <div class="lead-card">
                    <div class="lead-header">
                        <div>
                            <div class="lead-title">${lead.name}</div>
                            <div style="color: var(--text-secondary); font-size: 14px;">${lead.company}</div>
                        </div>
                        <div>
                            <div class="lead-value">₹${(lead.value / 1000).toFixed(0)}K</div>
                            <span class="badge badge-${lead.priority}">${lead.priority}</span>
                        </div>
                    </div>
                    <div class="lead-meta">
                        <div class="lead-meta-item">
                            <i class="fas fa-user"></i>
                            ${lead.assignedToName}
                        </div>
                        <div class="lead-meta-item">
                            <i class="fas fa-clock"></i>
                            ${new Date(lead.lastActivity).toLocaleDateString()}
                        </div>
                        <div class="lead-meta-item">
                            <i class="fas fa-tag"></i>
                            ${lead.stage}
                        </div>
                    </div>
                    <div class="progress-section">
                        <div style="display: flex; justify-content: space-between; font-size: 12px; color: var(--text-secondary);">
                            <span>Progress</span>
                            <span>${lead.progress}%</span>
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-bar-fill" style="width: ${lead.progress}%"></div>
                        </div>
                    </div>
                </div>
            `).join('');

            document.getElementById('leadsList').innerHTML = leadsHTML;
        }

        function bindTabListeners() {
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    currentDepartment = e.currentTarget.dataset.department;
                    renderDepartmentTabs();
                    renderEmployees();
                    renderLeads();
                });
            });
        }

        function bindPositionListeners() {
            document.querySelectorAll('.subtab-button').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    currentPosition = e.currentTarget.dataset.position;
                    renderPositionSubtabs();
                    renderEmployees();
                });
            });
        }

        function setupEventListeners() {
            bindTabListeners();
            bindPositionListeners();

            const addEmployeeBtn = document.getElementById('addEmployeeBtn');
            const closeModal = document.getElementById('closeModal');
            const cancelBtn = document.getElementById('cancelBtn');

            if (addEmployeeBtn) {
                addEmployeeBtn.addEventListener('click', () => {
                    document.getElementById('addEmployeeModal').classList.add('show');
                    populateDepartmentDropdown();
                    populatePositionDropdown();
                });
            }

            if (closeModal) {
                closeModal.addEventListener('click', () => {
                    document.getElementById('addEmployeeModal').classList.remove('show');
                });
            }

            if (cancelBtn) {
                cancelBtn.addEventListener('click', () => {
                    document.getElementById('addEmployeeModal').classList.remove('show');
                });
            }

            const employeePosition = document.getElementById('employeePosition');
            if (employeePosition) {
                employeePosition.addEventListener('change', (e) => {
                    const position = e.target.value;
                    const managerGroup = document.getElementById('managerGroup');
                    const teamLeaderGroup = document.getElementById('teamLeaderGroup');

                    if (position === 'agent') {
                        managerGroup.style.display = 'block';
                        teamLeaderGroup.style.display = 'block';
                    } else if (position === 'team_leader') {
                        managerGroup.style.display = 'block';
                        teamLeaderGroup.style.display = 'none';
                    } else {
                        managerGroup.style.display = 'none';
                        teamLeaderGroup.style.display = 'none';
                    }
                });
            }

            const searchInput = document.getElementById('searchInput');
            const performanceFilter = document.getElementById('performanceFilter');

            if (searchInput) {
                searchInput.addEventListener('input', filterEmployees);
            }

            if (performanceFilter) {
                performanceFilter.addEventListener('change', filterEmployees);
            }
        }

        function populateDepartmentDropdown() {
            const select = document.getElementById('employeeDepartment');
            select.innerHTML = '<option value="">Select Department</option>' +
                MOCK_DATA.departments.map(dept => `<option value="${dept.id}">${dept.name}</option>`).join('');
        }

        function populatePositionDropdown() {
            const select = document.getElementById('employeePosition');
            select.innerHTML = '<option value="">Select Position</option>' +
                MOCK_DATA.positions.map(pos => `<option value="${pos.id}">${pos.name}</option>`).join('');
        }

        function filterEmployees() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const perfFilter = document.getElementById('performanceFilter').value;

            let employees = MOCK_DATA.employees.filter(emp =>
                emp.department === currentDepartment && emp.position === currentPosition
            );

            if (searchTerm) {
                employees = employees.filter(emp =>
                    emp.name.toLowerCase().includes(searchTerm) ||
                    emp.email.toLowerCase().includes(searchTerm)
                );
            }

            if (perfFilter === 'high') {
                employees = employees.filter(emp => emp.performance >= 80);
            } else if (perfFilter === 'medium') {
                employees = employees.filter(emp => emp.performance >= 60 && emp.performance < 80);
            } else if (perfFilter === 'low') {
                employees = employees.filter(emp => emp.performance < 60);
            }

            renderFilteredEmployees(employees);
        }

        function renderFilteredEmployees(employees) {
            if (employees.length === 0) {
                document.getElementById('employeesGrid').innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 40px;">No employees found</p>';
                return;
            }

            const employeesHTML = employees.map(emp => `
                <div class="employee-card" onclick="viewEmployee('${emp.id}')">
                    <div class="employee-header">
                        <img src="${emp.avatar}" alt="${emp.name}" class="employee-avatar">
                        <div class="employee-info">
                            <h3>${emp.name}</h3>
                            <div class="employee-role">${emp.email}</div>
                            <div class="employee-role">${emp.phone}</div>
                        </div>
                    </div>
                    <div class="employee-stats">
                        <div class="stat-item">
                            <div class="stat-item-value">${emp.performance}%</div>
                            <div class="stat-item-label">Performance</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-item-value">${emp.tasksCompleted}</div>
                            <div class="stat-item-label">Tasks Done</div>
                        </div>
                    </div>
                    <div class="performance-bar">
                        <div class="performance-fill" style="width: ${emp.performance}%"></div>
                    </div>
                </div>
            `).join('');

            document.getElementById('employeesGrid').innerHTML = employeesHTML;
        }

        function viewEmployee(empId) {
            console.log('Viewing employee:', empId);
        }

        document.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>
</body>
</html>
