<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Logs - Wolf Technologies</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body class="dashboard-page">
    <div id="sidebar-container"></div>

    <div class="main-content">
        <header class="dashboard-header">
            <div class="header-left">
                <button class="mobile-menu-toggle" id="mobileMenuToggle"><i class="fas fa-bars"></i></button>
                <h1 class="page-title">Activity Logs</h1>
            </div>
            <div class="header-right">
                <div class="header-search"><i class="fas fa-search"></i><input type="text" placeholder="Search..." class="search-input"></div>
                <div class="header-item notification-icon" id="notificationIcon"><i class="fas fa-bell"></i><span class="badge" id="notificationBadge">3</span></div>
                <div class="header-item profile-dropdown" id="profileDropdown">
                    <div class="profile-info">
                        <img src="https://ui-avatars.com/api/?name=Admin&background=F4D03F&color=0F0F0F&bold=true" class="profile-avatar">
                        <div class="profile-details"><span class="profile-name">Admin</span><span class="profile-role">Super Admin</span></div>
                    </div>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </header>

        <div class="dashboard-content">
            <div class="data-section">
                <div class="section-header">
                    <h2 class="section-title">Activity Logs</h2>
                    <button class="btn btn-primary" id="exportLogsBtn"><i class="fas fa-plus"></i> Add New</button>
                </div>
                <div class="data-table-container"><table id="activityLogsTable" class="table table-striped table-hover"><thead><tr><th>Log ID</th><th>Employee</th><th>Lead/Record</th><th>Action</th><th>Department</th><th>Time</th></tr></thead><tbody></tbody></table></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../../assets/js/mockdata.js"></script>
    <script src="../../assets/js/load-sidebar.js"></script>
    <script src="../../assets/js/script.js"></script>
    <script src="../../assets/js/activity-logs.js"></script>
    <script>toastr.options = { "closeButton": true, "progressBar": true, "positionClass": "toast-top-right", "timeOut": "3000" };</script>
</body>
</html>
