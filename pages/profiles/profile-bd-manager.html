<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Development Manager - Wolf Technologies</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/profiles.css">
</head>
<body class="dashboard-page">
    <div id="sidebar-container"></div>

    <div class="main-content">
        <header class="dashboard-header">
            <div class="header-left">
                <button class="mobile-menu-toggle" id="mobileMenuToggle"><i class="fas fa-bars"></i></button>
                <h1 class="page-title">BD Manager Profile</h1>
            </div>
            <div class="header-right">
                <div class="header-item profile-dropdown" id="profileDropdown">
                    <div class="profile-info">
                        <img src="https://ui-avatars.com/api/?name=Admin&background=F4D03F&color=0F0F0F&bold=true" class="profile-avatar">
                        <div class="profile-details"><span class="profile-name">Admin</span><span class="profile-role">Super Admin</span></div>
                    </div>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </header>

        <div class="dashboard-content">
    <div class="bd-profile">
        <!-- Header -->
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px;">
            <div>
                <h1 id="profile-name" style="font-size: 28px; font-weight: 700; margin-bottom: 4px;"></h1>
                <p id="profile-role" style="color: #6B6B6B; font-size: 14px;"></p>
            </div>
            <div style="display: flex; gap: 12px;">
                <button id="profile-message" class="bd-btn-primary" style="display: flex; align-items: center; gap: 8px;">
                    <i class="fas fa-envelope"></i> Message
                </button>
            </div>
        </div>

        <!-- Department Stats -->
        <div id="dept-stats" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 24px; margin-bottom: 32px;">
        </div>

        <!-- Team Leaders Comparison -->
        <div class="bd-section">
            <h2 class="bd-section-title"><i class="fas fa-users"></i> Team Leaders Comparison</h2>
            <div class="bd-manager-tl-table"></div>
        </div>

        <!-- Department Health -->
        <div class="bd-section" style="display: grid; grid-template-columns: 1fr 1fr; gap: 32px;">
            <div>
                <h2 class="bd-section-title"><i class="fas fa-heartbeat"></i> Department Health</h2>
                <div id="dept-health"></div>
            </div>

            <div>
                <h2 class="bd-section-title"><i class="fas fa-exclamation-triangle"></i> Escalation Panel</h2>
                <div id="escalation-panel"></div>
            </div>
        </div>
        </div>
        </div>
    </div>

    <script src="../../assets/js/mockdata.js"></script>
    <script src="../../assets/js/load-sidebar.js"></script>
    <script src="../../assets/js/script.js"></script>
    <script src="../../assets/js/profiles-bd.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const profileRole = document.getElementById('profile-role');
            if (profileRole) profileRole.textContent = 'BD Manager';
        });
    </script>
</body>
</html>
